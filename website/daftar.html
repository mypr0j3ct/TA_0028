<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar - Healytics</title>
    <meta name="author" content="J.S Peter Parasian Christian" />
    <meta
      name="description"
      content="Halaman untuk melakukan proses pendaftaran akun."
    />
    <script type="module" src="./config-sdk.js"></script>
    <style>
        @import "compass/css3";

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            background: #a8caff;
            background-image: url(http://subtlepatterns2015.subtlepatterns.netdna-cdn.com/patterns/dark_embroidery.png);
            font-family: 'Helvetica Neue', Arial, Sans-Serif;
            min-height: 100vh;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Helvetica Neue', Arial, Sans-Serif;
            margin: 0;
        }

        .login-wrap {
            position: relative;
            background: #ffffff;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 3px 3px 10px #333;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            text-align: center;
            font-weight: 200;
            font-size: 1.8em;
            margin-top: 10px;
            color: #5a8dee;
            margin-bottom: 20px;
        }

        .form {
            padding-top: 20px;
        }

        input[type="email"],
        input[type="text"]:not(.password-wrapper input),
        input[type="password"]:not(.password-wrapper input),
        button[type="submit"] {
            width: 100%;
            margin-bottom: 20px;
            height: 45px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #bbb;
            padding: 0 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #5a8dee;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .password-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .password-wrapper input {
            width: 100%;
            height: 45px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #bbb;
            font-size: 16px;
            box-sizing: border-box;
            transition: border 0.3s ease;
            margin-bottom: 0;
            padding: 0 45px 0 10px;
        }

        .password-wrapper input:focus {
             border-color: #5a8dee;
        }

        .password-wrapper span {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #888;
            z-index: 2;
        }

        p.login-link-container {
             margin-top: 15px;
             font-size: 14px;
             color: #333;
        }

        p.login-link-container a {
            color: #5a8dee;
            text-decoration: none;
            font-weight: 500;
            display: inline;
            margin-left: 5px;
        }

        p.login-link-container a:hover {
            text-decoration: underline;
        }

        button[type="submit"] {
            background: #5a8dee;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: box-shadow .4s ease, background-color 0.3s ease;
             width: 100%;
             height: 45px;
             margin-bottom: 20px;
             border-radius: 5px;
             padding: 0 10px;
             box-sizing: border-box;
        }

        button[type="submit"]:hover {
            box-shadow: 1px 1px 5px #555;
            background-color: #3867d6;
        }

        button[type="submit"]:active {
            box-shadow: 1px 1px 7px #222;
        }

        .login-wrap:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: -webkit-linear-gradient(left, #27ae60, #3498db, #e74c3c, #f1c40f);
            height: 5px;
            border-radius: 5px 5px 0 0;
        }

        @media (max-width: 768px) {
            .login-wrap {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 1.5em;
            }

            input[type="email"],
            input[type="text"]:not(.password-wrapper input),
            input[type="password"]:not(.password-wrapper input),
            button[type="submit"] {
                font-size: 14px;
                padding: 0 12px;
            }

             .password-wrapper input {
                 font-size: 14px;
                 padding: 0 45px 0 12px;
             }

            button[type="submit"] {
                font-size: 16px;
            }

             p.login-link-container,
             p.login-link-container a {
                font-size: 14px;
             }
        }

        @media (max-width: 480px) {
            .login-wrap {
                width: 85%;
                padding: 15px;
            }

            h2 {
                font-size: 1.4em;
            }

            input[type="email"],
            input[type="text"]:not(.password-wrapper input),
            input[type="password"]:not(.password-wrapper input),
            button[type="submit"] {
                font-size: 14px;
                padding: 0 10px;
            }

             .password-wrapper input {
                 font-size: 14px;
                 padding: 0 45px 0 10px;
             }

            button[type="submit"] {
                font-size: 16px;
            }

             p.login-link-container,
             p.login-link-container a {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrap">
        <h2>Daftar Akun</h2>
        <form id="signupForm" class="form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id="microcontroler" placeholder="ID Microcontroler (000-999)" required>
            <input type="email" id="email" placeholder="Email" required>

            <div class="password-wrapper">
                <input type="password" id="password" placeholder="Password" required>
                <span id="togglePassword1">üëÅÔ∏è</span>
            </div>

            <div class="password-wrapper">
                <input type="password" id="confirm_password" placeholder="Konfirmasi Password" required>
                <span id="togglePassword2">üëÅÔ∏è</span>
            </div>

            <button type="submit">Daftar</button>
        </form>
        <p class="login-link-container">Sudah punya akun?<a href="login.html">Masuk</a></p>
    </div>

    <script type="module">
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";
        import { app } from "./config-sdk.js";
        const db = getDatabase(app);
        const signupForm = document.getElementById('signupForm');

        function validateAndFormatIdMicro(idmicro) {
            if (!/^\d+$/.test(idmicro)) {
                return { valid: false, message: 'ID Microcontroler harus berupa angka.' };
            }
            const idNumber = parseInt(idmicro, 10);
            if (idNumber < 0 || idNumber > 999) {
                return { valid: false, message: 'ID Microcontroler harus antara 000 sampai 999.' };
            }
            const formattedId = idNumber.toString().padStart(3, '0');
            return { valid: true, formattedId: formattedId };
        }

        async function isIdMicroRegistered(idmicro) {
            const usersRef = ref(db, 'users');
            try {
                const snapshot = await get(usersRef);
                if (snapshot.exists()) {
                    const users = snapshot.val();
                    for (const userKey in users) {
                        if (users[userKey].idmicro === idmicro) {
                            return true;
                        }
                    }
                }
                return false;
            } catch (error) {
                console.error("Error saat memeriksa ID Microcontroler:", error);
                alert("Terjadi kesalahan saat memeriksa ID Microcontroller. Silakan coba lagi.");
                throw error;
            }
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const rawIdMicro = document.getElementById('microcontroler').value.trim();
            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Password dan Konfirmasi Password tidak sama.');
                return;
            }
            if (password.length < 6) {
                alert('Password minimal harus 6 karakter.');
                return;
            }

            const idMicroResult = validateAndFormatIdMicro(rawIdMicro);
            if (!idMicroResult.valid) {
                alert(idMicroResult.message);
                return;
            }
            const formattedIdMicro = idMicroResult.formattedId;

            try {
                const idMicroExists = await isIdMicroRegistered(formattedIdMicro);
                if (idMicroExists) {
                    alert('ID Microcontroler sudah terdaftar. Silakan gunakan ID lain.');
                    return;
                }

                const emailKey = email.replace(/[.#$[\]]/g, '_');
                const userRef = ref(db, `users/${emailKey}`);
                const emailSnapshot = await get(userRef);

                if (emailSnapshot.exists()) {
                    alert('Email sudah terdaftar. Silakan gunakan email lain.');
                    return;
                }

                await set(userRef, {
                    username: username,
                    idmicro: formattedIdMicro,
                    email: email,
                    password: password
                });
                window.location.href = 'login.html';

            } catch (error) {
                console.error("Terjadi kesalahan saat pendaftaran:", error);
                alert('Terjadi kesalahan saat pendaftaran. Silakan coba lagi.');
            }
        });
    </script>

    <script>
        const togglePassword1 = document.getElementById('togglePassword1');
        const togglePassword2 = document.getElementById('togglePassword2');
        const passwordInput1 = document.getElementById('password');
        const passwordInput2 = document.getElementById('confirm_password');

        function synchronizeToggleState() {
            const isCurrentlyPassword = passwordInput1.type === 'password';
            const targetType = isCurrentlyPassword ? 'text' : 'password';
            const targetIcon = isCurrentlyPassword ? 'üîí' : 'üëÅÔ∏è';

            passwordInput1.type = targetType;
            passwordInput2.type = targetType;

            togglePassword1.textContent = targetIcon;
            togglePassword2.textContent = targetIcon;
        }

        togglePassword1.addEventListener('click', synchronizeToggleState);
        togglePassword2.addEventListener('click', synchronizeToggleState);
    </script>
</body>
</html>
